<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood of Ape Switch</title>
  <link id="styles" rel="stylesheet" type="text/css" href="blood-of-ape.css">
</head>
<body>
  <div class="container">
    <button class="logo-button" onclick="toggleImage()">
      <img src="eye.gif" alt="Eyeverse Logo">
    </button>
    <img id="image1" src="https://eyeverse.s3.amazonaws.com/blood-of-ape/1/1.png" alt="Ape Kin">
    <img id="image2" style="display:none;" src="https://eyeverse.s3.amazonaws.com/blood-of-ape/2/1.png" alt="Paradox Reflection">
    <img id="image3" style="display:none;" src="https://eyeverse.s3.amazonaws.com/blood-of-ape/3/1.png" alt="Evolved Ape">

    <div class="select-box">
      <label for="tokenSelect" class="token-label">Token #</label>
      <select id="tokenSelect" class="token-select" onchange="updateImages()"></select>
      <div id="imageAltLabel" class="image-alt-label"></div>
    </div>

    <div id="loader">
      <img src="loader.gif" alt="Loading...">
    </div>
  </div>

  <script src="switch.js"></script>
</body>
</html>
