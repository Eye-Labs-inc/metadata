<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox: Blood of Ape</title>
    <link rel="stylesheet" href="1/blood-of-ape.css">
    <style>
        /* Minimal inline styles for demo */
        .container {
            max-width: 400px;
            margin: 2em auto;
            text-align: center;
            padding: 1em;
            box-sizing: border-box;
        }
        .hidden { display: none; }
        img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            border-radius: 8px;
        }
        input[type="number"] {
            width: 80px;
            padding: 0.5em;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 0.5em 1.2em;
            font-size: 1em;
            border-radius: 4px;
            border: none;
            background: #222;
            color: #fff;
            margin: 0.5em 0.2em;
            cursor: pointer;
        }
        button:active {
            background: #444;
        }
        h2, h3 {
            color: #fff;
        }
        label[for="tokenId"] {
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 1em auto;
                padding: 0.5em;
            }
            h2, h3 {
                font-size: 1.2em;
                color: #fff;
            }
            label[for="tokenId"] {
                color: #fff;
            }
            input[type="number"], button {
                font-size: 1em;
                width: 90%;
                max-width: 300px;
                margin: 0.3em auto;
                display: block;
            }
            img {
                margin: 0.7em 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paradox: Blood of Ape</h2>
        <h3 style="margin-top:0;">Evolutions</h3>
        <label for="tokenId">#</label>
        <input type="number" id="tokenId" min="1" value="1">
        <button id="loadBtn">Load</button>
        <div>
            <img id="tokenImage" src="" alt="Token Image" class="hidden">
            <div id="errorMsg" class="hidden" style="color:red;margin-top:1em;"></div>
        </div>
        <button id="nextBtn" class="hidden">Switch</button>
    </div>
    <script>
        // Image URL patterns
        const imageUrls = [
            id => `https://eyeverse.s3.amazonaws.com/blood-of-ape/1/${id}.png`,
            id => `https://eyeverse.s3.amazonaws.com/blood-of-ape/2/${id}.png`,
            id => `https://eyeverse.s3.amazonaws.com/blood-of-ape/3/${id}.png`,
            id => `https://eyeverse.s3.amazonaws.com/blood-of-ape/4/${id}.png`
        ];
        let currentIndex = 0;
        let currentTokenId = 1;
        let availableIndexes = [];

        const tokenIdInput = document.getElementById('tokenId');
        const loadBtn = document.getElementById('loadBtn');
        const nextBtn = document.getElementById('nextBtn');
        const tokenImage = document.getElementById('tokenImage');
        const errorMsg = document.getElementById('errorMsg');

        function checkImageExists(url, callback) {
            const img = new window.Image();
            img.onload = () => callback(true);
            img.onerror = () => callback(false);
            img.src = url;
        }

        function findAvailableIndexes(tokenId, callback) {
            let found = [];
            let checked = 0;
            imageUrls.forEach((fn, idx) => {
                checkImageExists(fn(tokenId), exists => {
                    if (exists) found.push(idx);
                    checked++;
                    if (checked === imageUrls.length) callback(found);
                });
            });
        }

        function showImageByAvailableIndex(availIdx) {
            if (availableIndexes.length === 0) {
                tokenImage.classList.add('hidden');
                nextBtn.classList.add('hidden');
                return;
            }
            const idx = availableIndexes[availIdx];
            const url = imageUrls[idx](currentTokenId);
            tokenImage.src = url;
            tokenImage.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        loadBtn.onclick = function() {
            currentTokenId = parseInt(tokenIdInput.value, 10) || 1;
            findAvailableIndexes(currentTokenId, found => {
                availableIndexes = found;
                currentIndex = 0;
                showImageByAvailableIndex(currentIndex);
            });
        };

        nextBtn.onclick = function() {
            if (availableIndexes.length === 0) return;
            currentIndex = (currentIndex + 1) % availableIndexes.length;
            showImageByAvailableIndex(currentIndex);
        };

        // Optionally, load default image on page load
        window.onload = () => {
            findAvailableIndexes(currentTokenId, found => {
                availableIndexes = found;
                currentIndex = 0;
                showImageByAvailableIndex(currentIndex);
            });
        };
    </script>
</body>
</html>
